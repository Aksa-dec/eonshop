<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Order List</h2>

    <table class="min-w-full bg-white border border-gray-300 rounded-lg shadow-md">
      <thead>
        <tr class="bg-gray-200">
          <th class="p-4 text-left">Order ID</th>
          <th class="p-4 text-left">Customer Name</th>
          <th class="p-4 text-left">Total Price</th>
          <th class="p-4 text-left">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for order in orders %}
        <tr>
          <td class="p-4">{{ order.id }}</td>
          <td class="p-4">{{ order.customer_name }}</td>
          <td class="p-4">Rp. {{ order.total_price }}</td>
          <td class="p-4">
            <a href="{{ url_for('order_details', order_id=order.id) }}" class="text-blue-600">View</a>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
