<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <h2 class="text-3xl font-semibold text-gray-800 mb-4">Edit Product</h2>

    <form action="{{ url_for('edit_product', product_id=product.id) }}" method="POST">
      <div class="mb-4">
        <label for="name" class="block text-gray-700">Product Name</label>
        <input type="text" id="name" name="name" value="{{ product.name }}" class="w-full p-2 mt-2 border rounded" required />
      </div>

      <div class="mb-4">
        <label for="price" class="block text-gray-700">Price</label>
        <input type="number" id="price" name="price" value="{{ product.price }}" class="w-full p-2 mt-2 border rounded" required />
      </div>

      <div class="mb-4">
        <label for="image_url" class="block text-gray-700">Image URL</label>
        <input type="text" id="image_url" name="image_url" value="{{ product.image_url }}" class="w-full p-2 mt-2 border rounded" required />
      </div>

      <button type="submit" class="bg-blue-600 text-white py-2 px-4 rounded">Save Changes</button>
    </form>
  </div>
</body>
</html>
